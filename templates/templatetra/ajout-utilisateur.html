<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
    <title>TOM-MEDLOG GED</title>
      <style>
          label{color: black}
      </style>
    <style>
        .custom-card {
            width: 75%;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
   {% include 'templatetra/sidebar_ged.html' %}


    <main>
       <div class="header">
    <div class="header-content d-flex justify-content-between align-items-center py-3 px-4">
        <!-- Barre de recherche à gauche -->
        <div class="d-flex align-items-center" style="width: 75%;">
            <form class="form-inline my-2" style="width: 100%;">
                <input class="form-control mr-2 search-bar w-100" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a href="list_demande.html" class="position-relative ml-2">
                <i class="fas fa-bell fa-lg" style="color: black;"></i>
            </a>
        </div>
        <div class="d-flex align-items-center">
            <div class="text-right text-white mr-3">
                <p class="mb-0">{{ util.nom }} {{ util.prenom }}</p>
                <p class="mb-0">{{ util.direction }}</p>
            </div>
            <img src="/static/images/imgtra/images/logo1.png" alt="Profile Image" class="rounded-circle profile-img" style="width: 40px; height: 40px;">
        </div>
    </div>
</div>
        <div class="site-section">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="card shadow custom-card mx-auto">
                            <div class="card-body p-4">
                                <form method="POST" action="" >
                                    <div class="text-center mb-4">
                                        <p style="color: #000; font-size: 25px;">Ajouter Utilisateur</p>
                                    </div>
                                    <!-- Prénom input -->
                                     <div class="form-row">
        <div class="col-md-6 mb-6">
                                        <label for="prenom">Prénom</label>
                                        <input type="text" id="prenom" class="form-control form-control-lg" placeholder="Prénom" />
                                    </div>
                                    <!-- Nom input -->
                                   <div class="col-md-6 mb-6">
                                        <label for="nom">Nom</label>
                                        <input type="text" id="nom" class="form-control form-control-lg" placeholder="Nom" />
                                    </div>
                                     </div>
                                     <div class="form-row">
        <div class="col-md-6 mb-6">

                                    <!-- Email input -->

                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                                    </div>
                                     <div class="col-md-6 mb-6">
                                        <label for="motdepasse">Mot de Passe</label>
                                        <input type="password" id="motdepasse" class="form-control form-control-lg" placeholder="Mot de Passe" />
                                    </div>
                                     </div>
                                     <div class="form-row">
        <div class="col-md-6 mb-6">
                                    <!-- Service input -->

                                        <label for="service">Service</label>
                                        <select id="service" class="form-control form-control-lg">
                                            <option name="direction "value="" disabled selected>Sélectionner un service</option>
                                            <option name="direction" value="service1">FACTURATION</option>
                                            <option name="direction" value="service2">COMPTABILITÉ</option>
                                            <option name="direction" value="service3">LOGISTIQUE</option>
                                            <option name="direction" value="service1">EXPORT</option>
                                            <option name="direction" value="service2">DOCUMENTATION</option>
                                            <option name="direction" value="service3">SACHERIE</option>
                                        </select>
                                    </div>
                                     </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary btn-lg">Valider</button>
                                        <button type="reset" name="reset" class="btn btn-danger btn-lg ms-3" style="padding-left: 2.5rem; padding-right: 2.5rem;">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/assets/js/jstra/js/jquery-3.3.1.min.js"></script>
    <script src="/static/assets/js/jstra/js/popper.min.js"></script>
    <script src="/static/assets/js/jstra/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/jstra/js/main.js"></script>
</body>
</html>
