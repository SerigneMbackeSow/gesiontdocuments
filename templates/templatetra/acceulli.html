<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOM MEDLOG</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #2f2f2f, #4a4a4a, #6e6e6e, #8a8a8a);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
            color: #f0f0f0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #dcdcdc;
            line-height: 1.6;
        }
        .btn-custom {
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
            color: #2f2f2f;
            background-color: #f5f5f5;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-custom:hover {
            background-color: #4a4a4a;
            color: #f5f5f5;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
</style>
</head>
<body>
<div class="container">
<h1>TOM MEDLOG</h1>
<p>Découvrez les fonctionnalités de notre application qui vous permet de gérer vos opérations de manière efficace et intuitive.</p>
<a href="/archive/redirige_app/archibve" class="btn btn-custom">ARCHIVE</a>
<a href="/archive/redirige_app/ged" class="btn btn-custom">GED</a>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
